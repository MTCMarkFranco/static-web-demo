name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Create PDF Folder
        run: mkdir Content/${GITHUB_HEAD_REF}}
      - name: Copy PDF Files
        run: |
          find . -type f -name '*.pdf' -exec cp --parents {} Content/${GITHUB_HEAD_REF}}/ \;
      - name: Create Dist Folder
        run: mkdir dist
      - name: Copy HTML Files
        run: |
          find . -type f ! -name '*.pdf' -exec cp --parents {} dist/ \;
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_SMOKE_04D46F60F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/dist" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "/" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
      - name: Push PDFs to Blob storage
        id: pdfdeploy
        uses: ulaval/azure-blob-copy-action@v1
        with: 
          action: upload
          connection_string: ${{ secrets.CONNECTION_STRING }}
          container_name: pdfs
          local_directory: Content/${GITHUB_HEAD_REF}}
          http_headers: |
            - glob: "**/*.pdf"
              headers:
                Cache-Control: public, max-age=604800, immutable
                Content-Type: application/javascript
                Content-Encoding: gzip
                Content-Language: en-CA
                Content-Disposition: inline
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_SMOKE_04D46F60F }}
          action: "close"
